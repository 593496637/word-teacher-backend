name: ğŸš€ Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build and Deploy Mastra Backend
    
    steps:
      # ğŸ“¥ æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      # ğŸŸ¢ è®¾ç½® Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      # ğŸ“¦ å®‰è£…ä¾èµ–
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      # ğŸ”§ ç±»å‹æ£€æŸ¥
      - name: ğŸ”§ Type check
        run: npx tsc --noEmit
        
      # ğŸ—ï¸ æ„å»ºé¡¹ç›®
      - name: ğŸ—ï¸ Build Mastra project
        run: npm run build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # ğŸš€ éƒ¨ç½²åˆ° Cloudflare Workers
      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # ğŸ“„ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ğŸ“„ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-files
          path: dist/
          retention-days: 7
