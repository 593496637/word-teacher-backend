name: ğŸš€ Deploy Mastra Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # æ‰‹åŠ¨è§¦å‘åŠŸèƒ½
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build and Deploy Mastra Backend
    
    steps:
      # ğŸ“¥ æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      # ğŸŸ¢ è®¾ç½® Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      # ğŸ“¦ å®‰è£…ä¾èµ–
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      # ğŸ”§ ç±»å‹æ£€æŸ¥
      - name: ğŸ”§ Type check
        run: npx tsc --noEmit
        
      # ğŸ—ï¸ Mastra æ„å»º
      - name: ğŸ—ï¸ Build Mastra Application
        run: npx mastra build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: production
          
      # ğŸ“‹ éªŒè¯æ„å»ºè¾“å‡º
      - name: ğŸ“‹ Verify build output
        run: |
          echo "æ£€æŸ¥ .mastra/output ç›®å½•å†…å®¹ï¼š"
          ls -la .mastra/output/
          echo "æ£€æŸ¥ä¸»è¦æ–‡ä»¶ï¼š"
          ls -la .mastra/output/index.mjs
          
      # ğŸš€ éƒ¨ç½²åˆ° Cloudflare Workers
      - name: ğŸš€ Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # ğŸ“„ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ğŸ“„ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mastra-build-output
          path: |
            .mastra/output/
          retention-days: 7
          
      # âœ… éƒ¨ç½²æˆåŠŸé€šçŸ¥
      - name: âœ… Deployment Success
        if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
