name: 🚀 Deploy Mastra Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # 手动触发功能
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: 🏗️ Build and Deploy Mastra Backend
    
    steps:
      # 📥 检出代码
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      # 🟢 设置 Node.js
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # 移除缓存配置以避免锁文件要求
          
      # 📦 清理并安装依赖
      - name: 📦 Clean install dependencies
        run: |
          echo "检查项目结构："
          ls -la
          echo "清理npm缓存和node_modules："
          npm cache clean --force
          rm -rf node_modules package-lock.json
          echo "重新安装依赖："
          npm install
          echo "验证安装结果："
          ls -la package*
          echo "验证crypto模块可用性："
          node -e "console.log('crypto module:', typeof require('crypto'))" || echo "crypto检查失败"
        
      # 🔧 类型检查
      - name: 🔧 Type check
        run: npx tsc --noEmit
        
      # 🏗️ Mastra 构建 (带备选方案)
      - name: 🏗️ Build Mastra Application (with fallback)
        id: mastra_build
        continue-on-error: true
        run: |
          echo "=== 准备 Mastra 构建 ==="
          echo "检查 Node.js 环境："
          node --version
          npm --version
          echo "检查 crypto 模块："
          node -e "console.log('crypto available:', !!global.crypto || !!require('crypto'))"
          echo "检查环境变量："
          echo "NODE_ENV: $NODE_ENV"
          echo "开始 Mastra 构建..."
          echo "检查 Mastra CLI 版本："
          npx mastra --version || echo "无法获取版本信息"
          echo "运行构建命令："
          npx mastra build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: production
          # 强制启用Node.js crypto模块兼容性
          NODE_OPTIONS: "--experimental-global-webcrypto"
          
      # 🔄 备选构建方案 (如果Mastra构建失败)
      - name: 🔄 Fallback - Create Worker from source
        if: steps.mastra_build.outcome != 'success'
        run: |
          echo "Mastra构建失败，使用备选方案..."
          echo "创建简化的Worker入口文件："
          mkdir -p dist
          cat > dist/index.js << 'EOF'
          import { Mastra } from "@mastra/core";
          import { wordTeacherAgent } from "../src/mastra/agents/word-teacher-agent.js";
          
          const mastra = new Mastra({
            agents: {
              wordTeacher: wordTeacherAgent,
            },
            server: {
              host: "0.0.0.0",
              port: 8787,
              cors: {
                origin: "*",
                credentials: false,
              },
            },
          });
          
          export default {
            async fetch(request, env, ctx) {
              try {
                return await mastra.server.handleRequest(request);
              } catch (error) {
                console.error('Worker error:', error);
                return new Response(JSON.stringify({ 
                  error: 'Internal Server Error',
                  message: error.message 
                }), {
                  status: 500,
                  headers: { 'Content-Type': 'application/json' }
                });
              }
            },
          };
          EOF
          echo "备选构建完成"
          
      # 📋 验证构建输出
      - name: 📋 Verify build output
        run: |
          echo "=== 构建后的项目结构 ==="
          ls -la
          echo ""
          if [ "${{ steps.mastra_build.outcome }}" = "success" ]; then
            echo "=== 检查 Mastra 构建输出 ==="
            if [ -d ".mastra" ]; then
              echo "✅ .mastra 目录存在"
              ls -la .mastra/
              echo ""
              echo "=== .mastra 子目录内容 ==="
              find .mastra -type f | head -20
            else
              echo "❌ .mastra 目录不存在，尽管构建成功"
              exit 1
            fi
          else
            echo "=== 检查备选构建输出 ==="
            if [ -d "dist" ]; then
              echo "✅ dist 目录存在 (备选方案)"
              ls -la dist/
            else
              echo "❌ 无构建输出"
              exit 1
            fi
          fi
          
      # ⚙️ 配置Wrangler入口点
      - name: ⚙️ Configure Wrangler entry point
        run: |
          if [ "${{ steps.mastra_build.outcome }}" != "success" ]; then
            echo "使用备选入口点更新wrangler.toml..."
            sed -i 's|main = ".mastra/index.mjs"|main = "dist/index.js"|' wrangler.toml
            echo "更新后的wrangler.toml main配置："
            grep "main =" wrangler.toml
          else
            echo "使用默认Mastra入口点"
          fi
          
      # 🚀 部署到 Cloudflare Workers
      - name: 🚀 Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # 📄 上传构建产物
      - name: 📄 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mastra-build-output
          path: |
            .mastra/
          retention-days: 7
          
      # ✅ 部署成功通知
      - name: ✅ Deployment Success
        if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        run: |
          echo "🎉 部署成功！"
          echo "🌐 Worker URL: https://word-teacher-backend.your-subdomain.workers.dev"
          echo "🔗 API 端点: https://word-teacher-backend.your-subdomain.workers.dev/api/agents/wordTeacher"