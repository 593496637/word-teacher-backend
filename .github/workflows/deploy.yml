name: ğŸš€ Deploy to Cloudflare Workers (Official Mastra CLI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # æ‰‹åŠ¨è§¦å‘åŠŸèƒ½
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build and Deploy Mastra Backend (Official CLI)
    
    steps:
      # ğŸ“¥ æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      # ğŸŸ¢ è®¾ç½® Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # ğŸ“¦ å®‰è£…ä¾èµ–
      - name: ğŸ“¦ Install dependencies
        run: npm install
        
      # ğŸ”§ ç±»å‹æ£€æŸ¥
      - name: ğŸ”§ Type check
        run: npx tsc --noEmit
        
      # ğŸ—ï¸ æ„å»º Mastra é¡¹ç›®
      - name: ğŸ—ï¸ Build Mastra project
        run: npx mastra build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_EMAIL: ${{ secrets.CLOUDFLARE_API_EMAIL }}
          
      # ğŸš€ ä½¿ç”¨å®˜æ–¹ Mastra CLI éƒ¨ç½²
      - name: ğŸš€ Deploy using Mastra CLI
        run: npx mastra deploy
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_EMAIL: ${{ secrets.CLOUDFLARE_API_EMAIL }}
          
      # ğŸ“„ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: ğŸ“„ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-files
          path: .mastra/
          retention-days: 7
