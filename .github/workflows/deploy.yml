name: 🚀 Deploy Mastra Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # 手动触发功能
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: 🏗️ Build and Deploy Mastra Backend
    
    steps:
      # 📥 检出代码
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      # 🟢 设置 Node.js
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      # 📦 安装依赖 (处理缺少锁文件的情况)
      - name: 📦 Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        
      # 🔧 类型检查
      - name: 🔧 Type check
        run: npx tsc --noEmit
        
      # 🏗️ Mastra 构建
      - name: 🏗️ Build Mastra Application
        run: npx mastra build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: production
          
      # 📋 验证构建输出
      - name: 📋 Verify build output
        run: |
          echo "检查 .mastra 目录结构："
          find .mastra -type f -name "*.mjs" -o -name "*.js" -o -name "*.json" | head -10
          echo "检查构建产物："
          if [ -d ".mastra/output" ]; then
            echo "✅ .mastra/output 目录存在"
            ls -la .mastra/output/
          elif [ -d ".mastra" ]; then
            echo "⚠️  .mastra 目录存在但结构不同："
            ls -la .mastra/
          else
            echo "❌ .mastra 目录不存在"
            exit 1
          fi
          
      # 🚀 部署到 Cloudflare Workers
      - name: 🚀 Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # 📄 上传构建产物
      - name: 📄 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mastra-build-output
          path: |
            .mastra/
          retention-days: 7
          
      # ✅ 部署成功通知
      - name: ✅ Deployment Success
        if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        run: |
          echo "🎉 部署成功！"
          echo "🌐 Worker URL: https://word-teacher-backend.your-subdomain.workers.dev"
          echo "🔗 API 端点: https://word-teacher-backend.your-subdomain.workers.dev/api/agents/wordTeacher"