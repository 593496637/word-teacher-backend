name: 🚀 Deploy Mastra Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # 手动触发功能
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: 🏗️ Build and Deploy Mastra Backend
    
    steps:
      # 📥 检出代码
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      # 🟢 设置 Node.js（固定版本以确保兼容性）
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # 使用Node.js 20.x确保与Mastra和依赖的兼容性
          
      # 📦 清理并安装依赖
      - name: 📦 Clean install dependencies
        run: |
          echo "检查项目结构："
          ls -la
          echo "清理npm缓存和node_modules："
          npm cache clean --force
          rm -rf node_modules package-lock.json
          echo "重新安装依赖："
          npm install
          echo "验证安装结果："
          ls -la package*
          echo "验证crypto模块可用性："
          node -e "console.log('crypto module:', typeof require('crypto'))" || echo "crypto检查失败"
        
      # 🔧 类型检查
      - name: 🔧 Type check
        run: npx tsc --noEmit
        
      # 🏗️ Mastra 构建 (带备选方案)
      - name: 🏗️ Build Mastra Application (with fallback)
        id: mastra_build
        continue-on-error: true
        run: |
          echo "=== 准备 Mastra 构建 ==="
          echo "检查 Node.js 环境："
          node --version
          npm --version
          echo "检查 crypto 模块："
          node -e "console.log('crypto available:', !!global.crypto || !!require('crypto'))"
          echo "检查环境变量："
          echo "NODE_ENV: $NODE_ENV"
          echo "开始 Mastra 构建..."
          echo "检查 Mastra CLI 版本："
          npx mastra --version || echo "无法获取版本信息"
          echo "运行构建命令："
          npx mastra build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: production
          # 强制启用Node.js crypto模块兼容性
          NODE_OPTIONS: "--experimental-global-webcrypto"
          
      # 🔄 处理构建失败情况
      - name: 🔄 Handle build failure
        if: steps.mastra_build.outcome != 'success'
        run: |
          echo "❌ Mastra构建失败"
          echo "请检查构建日志以了解详细错误信息"
          echo "常见解决方案："
          echo "1. 检查源代码语法错误"
          echo "2. 验证依赖项安装"
          echo "3. 确保环境变量设置正确"
          exit 1
          
      # 📋 验证构建输出
      - name: 📋 Verify build output
        run: |
          echo "=== 构建后的项目结构 ==="
          ls -la
          echo ""
          echo "=== 检查 Mastra 构建输出 ==="
          if [ -d ".mastra/output" ]; then
            echo "✅ .mastra/output 目录存在"
            ls -la .mastra/output/
            echo ""
            echo "=== 验证关键文件 ==="
            if [ -f ".mastra/output/index.mjs" ]; then
              echo "✅ 入口文件存在: .mastra/output/index.mjs"
              echo "文件大小: $(du -h .mastra/output/index.mjs | cut -f1)"
            else
              echo "❌ 入口文件不存在: .mastra/output/index.mjs"
              exit 1
            fi
          else
            echo "❌ .mastra/output 目录不存在"
            echo "当前 .mastra 目录内容："
            ls -la .mastra/ || echo "❌ .mastra 目录也不存在"
            exit 1
          fi
          
      # 📄 上传构建产物（在部署前保存）
      - name: 📄 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mastra-build-output
          path: |
            .mastra/output/
          retention-days: 7
          
      # 🚀 使用 Mastra 官方部署到 Cloudflare Workers
      - name: 🚀 Deploy using Mastra CLI
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          echo "使用 Mastra 官方 CLI 部署到 Cloudflare Workers..."
          echo "验证构建输出："
          ls -la .mastra/output/
          echo "开始部署..."
          npx mastra deploy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # ✅ 部署成功通知
      - name: ✅ Deployment Success
        if: success() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        run: |
          echo "🎉 部署成功！"
          echo "🌐 Worker URL: https://word-teacher-backend.your-subdomain.workers.dev"
          echo "🔗 API 端点: https://word-teacher-backend.your-subdomain.workers.dev/api/agents/wordTeacher"