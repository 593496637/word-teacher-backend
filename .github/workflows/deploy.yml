name: 🚀 Deploy to Cloudflare Workers (Wrangler Method)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # 手动触发功能
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: 🏗️ Build and Deploy Mastra Backend (Wrangler Method)
    
    steps:
      # 📥 检出代码
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      # 🟢 设置 Node.js
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      # 📦 安装依赖
      - name: 📦 Install dependencies
        run: npm install
        
      # 🔧 类型检查
      - name: 🔧 Type check
        run: npx tsc --noEmit
        
      # 🏗️ 构建 Mastra 项目
      - name: 🏗️ Build Mastra project
        run: npx mastra build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      # 🚀 使用 Wrangler 部署到 Cloudflare Workers
      - name: 🚀 Deploy using Wrangler
        uses: cloudflare/wrangler-action@v3
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: .
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      # 📄 上传构建产物
      - name: 📄 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-files
          path: .mastra/
          retention-days: 7
